<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>추천 결과</title>
  <link rel="stylesheet" href="css/markUp.css" />
  <!-- <link rel="stylesheet" href="css/common.css" /> -->
  <link rel="stylesheet" href="css/pubHeader.css" />
  <!-- <link rel="stylesheet" href="css/style.css" /> -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5d05867b35b14cc63f4747f219d2d3c4&autoload=false&libraries=services"></script>
</head>

<body>
  <!-- header -->
  <div id="header"></div>

  <main class="page">
    <section class="info">
      <div class="info__title" id="regionTitle">부산</div>
      <div class="info__sub" id="regionSub">카테고리를 선택하면 지도/목록이 바뀝니다</div>
    </section>

    <nav class="tabs" id="tabs" aria-label="추천 카테고리"></nav>

    <section class="mapWrap">
      <div id="map" class="map"></div>
      <div class="badge" id="countBadge">0개</div>
    </section>

    <section class="cards">
      <div class="cards__head">
        <h2 class="cards__title" id="listTitle">목록</h2>
        <div class="cards__hint" id="hint">지도 마커 또는 카드를 클릭하세요</div>
      </div>
      <div class="track" id="track"></div>
    </section>

    <div class="cardContainer" id="list"></div>

    <!-- 모달 -->
  <div class="modal-bg" id="modal">
    <div class="modal">
      <button class="modal-close" id="closeBtn"><img src="./IMG/close.png" alt="닫기"></button>
      <div class="slider" id="slider">
        <div class="slider-track" id="sliderTrack"></div>
        <button class="slider-btn slider-btn-left" id="prevBtn"><img src="./IMG/arrow-left.png" alt="prev"></button>
        <button class="slider-btn slider-btn-right" id="nextBtn"><img src="./IMG/arrow-right.png" alt="next"></button>
      </div>
      <div class="modal-body">
        <h2 id="mTitle"></h2>
        <p id="mAddress"></p>
        <p id="mDistance"></p>
        <div class="tags" id="mTags"></div>
        <div class="modal-btns">
          <button class="modal-btn" id="modalMapBtn">카카오맵</button>
        </div>
      </div>
    </div>
  </div>
  </main>
  <script src="./js/common.js"></script>
  <script defer src="./js/results.js" type="module"></script>
</body>
</html>
